# AUTOMATION FAILURE LOG SENSORS
#
# Purpose:
#   Provides visibility into recent automation and system warnings
#   captured in /config/logs/automation_failures.log. This file is
#   maintained by the [MONITOR]: Log Automation Execution Failures
#   automation, which writes WARNING-level system_log_event messages
#   for automations to disk.
#
# Design:
#   - sensor.recent_automation_failures
#       Reads the last 10 lines of automation_failures.log and
#       reverses order (most recent first) for clarity.
#
#   - sensor.recent_automation_failures_test
#       Simple echo-based sensor to verify command_line integration
#       is operational before using the production sensor.
#
# Notes:
#   - Requires that Home Assistant has read access to /config/logs.
#   - The "notify.file" integration remains broken in HA Core
#     (see bug: https://github.com/home-assistant/core/issues/132555)
#     â€” the command_line workaround replaces that functionality.
# ==========================================================

